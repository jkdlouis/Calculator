<div ng-controller="CarDetailsController">
<div class="row text-center marginTop-10">
  <div class="col-xs-12">
    <h1>Select your car details</h1>
  </div>
</div>
<div class="row car-details text-center">
  <form id="carDetailsForm" name="carDetailsForm" action="/state">
    <div class="form-inline">
      <div class="col-xs-4">
        <select class="form-control" id="carYear" name="car_year" ng-model="selectedCarYear" ng-required="required" ng-change="getCarMake();" required>
          <option value="">{{data.option1}}</option>
          <option value="{{carYear}}" ng-repeat="carYear in carYears">{{carYear}}</option>
        </select>
      </div>
      <div class="col-xs-4">
        <select class="form-control" id="carMake" name="car_make" type="submit" ng-required="required" ng-model="selectedCarMake" ng-change="getCarModel()" required>
          <option value="">{{data.option2}}</option>
          <option ng-repeat="carMake in carMakes">{{carMake.name}}</option>
        </select>
      </div>
      <div class="col-xs-4">
        <select class="form-control" id="carModel" name="car_model" ng-required="required" ng-model="selectedCarModel" required>
          <option value="">{{data.option3}}</option>
          <option ng-repeat="carModel in carModels">{{carModel.name}}</option>
        </select>
      </div>
    </div>
    <div class="col-xs-4 pull-right">
      <button type="submit" class="btn btn-default" ng-submit="goTo()">Next</button>
    </div>
  </form>
</div>
</div>
