<div ng-controller="StateController">

<div class="row text-center marginTop-10">
  <div class="col-xs-12">
    <h1>Which State Do You Currently Live in?</h1>
  </div>
</div>
<div class="row state text-center">
  <div class="col-xs-12">
    <form id="stateForm" name="stateForm" ng-submit="goTo()">
  <div class="form-inline">
    <div class="form-group">
    <select class="form-control" ng-required="true" ng-model="selectedState" ng-options="usState.name for usState in usStates" required>
        <option value="">--Select Your State--</option>
      </select>
      </div>
    </div>
      <button class="btn btn-default" type="submit" ng-submit="goTo()">Next</button>
    </form>
  </div>
</div>

</div>
