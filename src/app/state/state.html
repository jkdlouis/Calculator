<div ng-controller="StateController">

<div class="row text-center marginTop-10">
  <div class="col-xs-12">
    <h1>Which State Do You Currently Live in?</h1>
  </div>
</div>
<div class="row state text-center">
  <div class="col-xs-12">
    <form id="stateForm" name="stateForm" ng-submit="goTo()">
  <div class="form-inline">
      <select class="form-control" ng-required="true" ng-model="selectedState" required>
        <option value="">{{data.option4}}</option>
        <option ng-repeat="state in usStates">{{state.name}}</option>
      </select>
    <h1>{{selectedState}}</h1>
    </div>
      <button class="btn btn-default" type="submit" ng-submit="goTo()">Next</button>
    </form>
  </div>
</div>

</div>
