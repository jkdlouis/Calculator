<div ng-controller="InsuranceController">
  <logo-header></logo-header>
  <div class="insurance">
    <div class="row text-center">
      <div class="col-xs-12">
        <h2>Tell us about your insurance</h2>
      </div>
    </div>
    <div class="row text-center">
      <form id="insuranceForm" name="insuranceForm" ng-submit="goTo(insuranceForm.$invalid)" novalidate>
        <div class="form-inline">
          <div class="col-xs-12 col-md-6">
            <div class="form-group"
                 ng-class="{'has-error' : insuranceForm.insuranceComp.$invalid && insuranceForm.insuranceComp.$dirty}">
              <h4>Your current insurance company</h4>
              <select class="form-control" name="insuranceComp" ng-model="selectedInsuranceComp"
                      ng-options="insuranceComp.name for insuranceComp in insuranceCompanies" ng-required="true"
                      required>
                <option value="">Select</option>
              </select>
              <p ng-show="insuranceForm.insuranceComp.$invalid && insuranceForm.insuranceComp.$dirty">This field is
                required</p>
            </div>
          </div>
          <div class="col-xs-12 col-md-6">
            <div class="form-group pAmount"
                 ng-class="{'has-error' : insuranceForm.premiumAmount.$invalid && insuranceForm.premiumAmount.$dirty}">
              <h4>Your current premium</h4>
              <input type="number" class="form-control" name="premiumAmount" placeholder="$ 00.00"
                     ng-model="premiumAmount" aria-label="premiumAmount" ng-minlength="3" ng-required="true" required>
            <p ng-show="insuranceForm.premiumAmount.$invalid && insuranceForm.premiumAmount.$dirty">This field is
              required</p>
          </div>
            </div>
        </div>
          <button class="btn btn-lg" ng-disabled="insuranceForm.$invalid">Next</button>
      </form>
    </div>
  </div>
</div>
